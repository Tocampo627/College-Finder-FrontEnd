<main class="profile-page">
  <section class="relative block" style="height: 500px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="
        background-image: url('https://lh3.googleusercontent.com/IEn0lFs14i86BwgWad-8oEROEi56fYcGT22CutjN9Z2sJSK7dj3oxEvYDFtZ52B1aTJaFZ5dtkbGS2qrMDx-9Gej5YGi97RAqWQybDit7WCRMZPP7RF-92_zNHVQUMcRlNmQOpMrSA=w600-h315-p-k');
      "
    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden"
      style="height: 70px"
    ></div>
  </section>
  <section class="relative py-16 bg-gray-300">
    <div class="container mx-auto px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <img
                  alt="..."
                  src="assets/images/pngkey.com-user-png-729716.png"
                  class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16"
                  style="max-width: 150px"
                />
              </div>
            </div>
            <div
              class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
            ></div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
              <div class="flex justify-center py-4 lg:pt-4 pt-8">
                <div class="mr-4 p-3 text-center slogan">
                  <span
                    class="text-xl font-bold block uppercase tracking-wide text-gray-700"
                    >{{ collegeList?.length }}</span
                  ><span class="text-sm text-gray-500">Schools</span>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-12">
            <div *ngFor="let profile of studentProfile">
              <app-display-information
                [studentProfile]="studentProfile"
              ></app-display-information>
              <div class="mt-10 py-10 border-t border-gray-300 text-center">
                <div>
                  <app-college-list
                    [collegeList]="collegeList"
                  ></app-college-list>
                </div>
              </div>
              <div class="mt-10 py-10 border-t border-gray-300 text-center">
                <div>
                  <app-match></app-match>
                </div>
              </div>

              <div class="mt-10 py-10 border-t border-gray-300 text-center">
                <div class="flex flex-wrap justify-center">
                  <div class="w-full lg:w-9/12 px-4">
                    <div class="row row-cols-1 g-4">
                      <!--  -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isAdmin">
      <div class="col-12 col-md-6 button-one" id="indicative">
        <button
          type="button"
          id="indicative-present"
          class="btn blue-button shadow-none flex-fill mx-1 nav-button"
          routerLink="/edit-profile"
        >
          Edit Profile
        </button>
      </div>
      <div class="col" id="indicative">
        <button
          type="button"
          id="indicative-present"
          class="btn blue-button shadow-none flex-fill mx-1 nav-button button-two"
          routerLink="/create-profile"
        >
          Create Profile
        </button>
      </div>
    </div>
  </section>
</main>
