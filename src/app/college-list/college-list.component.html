<!-- *ngIf="colleges.length != 0" -->
<ng-container *ngIf="collegeList?.length != 0">
  <div class="card-table">
    <!-- <b>Total Colleges: {{ collegeList?.length }}</b> -->
    <div class="list-schools">
      <h2>My College List</h2>

      <table mat-table class="table table-responsive mat-elevation-z4">
        <thead>
          <tr>
            <th>No.</th>
            <th>School Name</th>
            <th>School Location</th>
            <th>Tuition</th>
            <th>SAT</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- <div *ngFor="let school of collegesId; let j = index"> -->
          <tr *ngFor="let college of collegeList; let i = index">
            <td>{{ i + 1 }}</td>

            <td>{{ college.schoolName }}</td>
            <td>{{ college.schoolCity }}, {{ college.schoolState }}</td>
            <td>{{ college.schoolTuition | currency }}</td>

            <td *ngIf="college.schoolSat != 0 || null">
              {{ college.schoolSat }}
            </td>
            <td *ngIf="college.schoolSat == 0 || null">N/A</td>

            <td>
              <!-- (click)="removeCollege(college)" -->

              <button
                class="btn btn-danger"
                (click)="removeCollegeFromMyList(college)"
              >
                <mat-icon>thumb_down</mat-icon>
              </button>
            </td>
          </tr>
          <!-- </div> -->
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
<!-- *ngIf="colleges.length == 0" -->
<ng-container *ngIf="collegeList?.length == 0">
  <div class="container">
    <div class="card">
      <h5>My College List</h5>
    </div>
    <div class="center">
      <img src="assets/images/college-list-empty.png" />
      <h4>Your list is empty!</h4>
      <h6>Add schools to it now</h6>
      <button class="blue-button" routerLink="/colleges">Browse Schools</button>
    </div>
  </div>
</ng-container>
