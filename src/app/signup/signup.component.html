<section class="text-center  center-center">
  <div
    class="p-5 bg-image"
    style="
      background-image: url(https://lh3.googleusercontent.com/qT05NBPL2Gjt5USl4oNk0YuHmsPyYj1s-mHZppFmjbMmAzPybiIS2I1Q-fb0LQjAzEA_BAE0x3PN4-RXTedVRoeeE9fVraY4r0kVJpnYMLtQFWw4ReZX7QHrzUBhQB5KM0Ep8typ6Q=w2400);
      height: 400px;
    "
  ></div>
  <div
    class="card mx-md-5 shadow-5-strong shadow"
    style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    "
  >
    <mat-card>
      <!-- [formGroup]="userProfileForm" (ngSubmit)="onSubmit()" -->
      <form>
        <mat-card-title class="m-5">Sign Up</mat-card-title>
        <div class="text-center inputs">
          <div class="mb-4" *ngIf="!isConfirm">
            <mat-form-field appearance="outline">
              <mat-label for="email">Enter your email</mat-label>
              <input
                matInput
                type="email"
                id="email"
                name="email"
                #email="ngModel"
                [(ngModel)]="user.email"
                placeholder="pat@example.com"
                required
              />

              <mat-icon matSuffix>alternate_email</mat-icon>
            </mat-form-field>
          </div>

          <div class="mb-4">
            <mat-form-field appearance="outline">
              <mat-label>Enter your password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                #password="ngModel"
                [(ngModel)]="user.password"
                id="password"
                name="password"
                required
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </div>

          <section>
            <div class="">
              <button
                type="button"
                (click)="signUp()"
                [disabled]="loading"
                class="btn mb-4 btn-outline-primary blue-button"
                mat-raised-button
              >
                <span role="status" aria-hidden="true" *ngIf="loading"></span>
                Sign up
              </button>
            </div>
          </section>
        </div>
      </form>
    </mat-card>
  </div>
</section>
<div class="card-body" *ngIf="isConfirm">
  <h3>Please Check Your Email For A Code</h3>
  <div class="row">
    <div class="col mb-2">
      <label for="code" class="form-label">Code:</label>
      <input
        type="text"
        id="code"
        name="code"
        #code="ngModel"
        [(ngModel)]="user.code"
        class="form-control form-control-sm"
      />
    </div>
  </div>
  <div class="row">
    <div class="col d-grid">
      <button
        type="button"
        (click)="confirmSignUp()"
        class="btn btn-sm btn-success"
        [disabled]="loading"
      >
        <span
          class="spinner-border spinner-border-sm"
          role="status"
          aria-hidden="true"
          *ngIf="loading"
        ></span>
        Confirm
      </button>
    </div>
  </div>
</div>
